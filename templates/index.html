<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group 5 | OOP Final Project</title>
  </head>
  <body>
    <h1>Home Page</h1>
    <header class="head">
      <div class="content-header">
        <h2><a href="/" class="logo">My Todo</a></h2>
        <ul>
          <li><a href="/" class="active">Go to list</a></li>
        </ul>
        
    </header>

    <div class="container">
      <div class="contant section-1">
        <h2>Add your Todo</h2>
        <hr />
        <form method="POST" action="/" class="form" name="form">
          <div class="input-div">
            <label for="title">Enter your Todo Title</label>
            <input
            type="text"
            name="title"
            id="title"
            class="input-text"
            placeholder="Enter a title"
            />
          </div>

          <div class="input-div">
            <label for="description">Describe your todo here</label>
            <input
              type="text"
              name="description"
              id="description"
              placeholder="Enter a description"
            /> 
          </div>
          <button class="add=btn" type="submit">Add</button>

        </form> 
      </div>
      <div class="contant section-2">
        <h2>your Todos</h2>
        <hr />
        <div class="table=div">
          <table id="table">
            <thead>
              <tr>
                <th>Title</th>
                <th class="description">Description</th>
                <th>Created At</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for todo in todos%}
              <tr>
                <td>{{todo.title}}</td>
                <td>{{todo.desc}}</td>
                <td class="button-row">

                  <a href="/delete/{{todo._id}}" class="actions-btns delete">Delete</a>
                </td>
              </tr>
              {%endfor%}
            </tbody>
      </div>
    </div>
  </body>
</html>
